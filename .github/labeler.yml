# Add 'repo' label to any root file changes
repo:
  - ./*

iconx:
  - src/runtime/*

icont:
  - src/icont/*

iconc:
  - src/iconc/*

src:
  - any: ['src/**/*']

IPL:
  - any: ['ipl/**/*']

uni:
  - any: ['uni/**/*']

tests:
  - any: ['tests/**/*']

doc:
  - any: ['doc/**/*']

plugins:
  - any: ['plugins/**/*']